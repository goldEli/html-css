<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        width: 100px;
        height: 100px;
        background: red;
        margin: 20px;
      }
      .father {
        width: 300px;
        height: 300px;
        background: gray;
        /* overflow: hidden; */
      }

      .son {
        width: 100px;
        height: 100px;
        background: red;
        margin-top: 20px;
      }
      
    </style>
  </head>
  <body>
    <h6>padding 所有元素都可以设置，包括块级元素和行内元素</h6>
    <div style="padding: 20px">123</div>
    <span style="padding: 20px">321</span>
    <hr />
    <h6>margin 块级元素都可以设置，行内元素只能设置左右，不能设置上下</h6>
    <div style="margin: 20px">123</div>
    <span style="margin: 20px">321</span>
    <hr />
    <h6>块级标签上下排列，margin会重叠，取最大(通过浮动，或者 flex布局)</h6>
    <div class="box"></div>
    <div class="box" style="margin-top: 40px;"></div>
    <hr />
    <h6>一个父元素嵌套一个子元素，子元素的margin-top,会作用到父元素上, (触发bfc，父元素padding)</h6>
    <div class="father">
        <div class="son"></div>
    </div>
  </body>
</html>
