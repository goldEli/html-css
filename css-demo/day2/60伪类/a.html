<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>菜鸟教程(runoob.com)</title>
    <style>
      a:link {
        color: red;
      } /* 未访问链接*/
      a:visited {
        color: green;
      } /* 已访问链接 */
      a:hover {
        color: pink;
      } /* 鼠标移动到链接上 */
      a:active {
        color: blue;
      } /* 鼠标点击时 */
    </style>
  </head>
  <body>
    <p>
      <b><a href="https://www.baidu.com/" target="_blank">这是一个链接</a></b>
    </p>
    <p>
      <b>注意：</b> a:hover 必须在 a:link 和 a:visited
      之后，需要严格按顺序才能看到效果。
    </p>
    <p><b>注意：</b> a:active 必须在 a:hover 之后。</p>
  </body>
</html>
