<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text {
            color: green;
        }
        /* 
            hover 状态描述的是，鼠标放到元素上
            hover text 然后改变text
        */
        /* hover 自己让自己改变 */
        .text:hover {
            color: red;
            /* 改变鼠标形状，目的是告诉用户，此处可以单击 或者拖拽 */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p class="text">鼠标放上去会变成红色</p>
</body>
</html>
