<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 500px;
        border: 1px solid red;
        /* 清除浮动 */
        overflow: hidden;
      }
      .son {
        width: 100px;
        height: 100px;
        background-color: gray;
      }

      .float-left {
        float: left;
      }
      .float-right {
        float: right;
      }
    </style>
  </head>
  <body>
    <!-- 
      float 布局弊端
      1. 浮动导致的塌陷，要写多余清除浮动的代码
      2. 转换标签才能设置宽高 margin
      3. 行为无法预知 很容易出现不易察觉的bug
     -->
    <div class="box">
      <div class="son float-left">1</div>
      <div class="son float-left">2</div>
      <span class="float-right">span</span>
      <div class="son float-right">3</div>
    </div>
  </body>
</html>
