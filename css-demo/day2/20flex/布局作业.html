<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100%;
        height: 150px;
        border: 1px solid red;
      }
      .child {
        width: 50px;
        height: 50px;
        background-color: gray;
      }
    </style>
  </head>
  <body>
    
    <!-- 水平:居中 垂直:居中 -->
    <div
      class="box"
    >
      <div class="child">1</div>
      <div class="child">2</div>
      <div class="child">3</div>
    </div>
    <!-- 水平：向左布局 垂直：居中 -->
    <div
      class="box"
    >
      <div class="child">1</div>
      <div class="child">2</div>
      <div class="child">3</div>
    </div>
    <!-- 水平：向右布局 垂直方向：居中 -->
    <div
      class="box"
    >
      <div class="child">1</div>
      <div class="child">2</div>
      <div class="child">3</div>
    </div>
    <!-- 水平：左右布局 垂直：靠上 -->
    <div
      class="box"
    >
      <div class="child">1</div>
      <div class="child">2</div>
    </div>
    <!-- 水平：向下 垂直：居中 -->
    <div
      class="box"
    >
      <div class="child">1</div>
      <h1>世界最成熟，追专业，最强大的css扩展语言</h1>
      <button>安装</button>
    </div>
  </body>
</html>
