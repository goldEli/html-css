<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .fa {
        width: 300px;
        height: 300px;
        background-color: red;
        position: relative;
      }
      .son {
        width: 50px;
        height: 50px;
        background-color: gray;
        position: absolute;
        /* "-" 一定要加空格 */
        left: calc(50% - 25px);
        top: calc(50% - 25px);
      }
    </style>
  </head>
  <body>
    <div class="fa">
      <div class="son"></div>
    </div>
  </body>
</html>
