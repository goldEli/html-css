<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1>测试rem</h1>
    <p style="font-size: 40px">字体大小40px</p>
    <p style="font-size: 2rem">html 20px, 字体大小2rem</p>
    <hr />
    <h1>测试em</h1>
    <p style="font-size: 20px">字体大小20px</p>
    <div style="font-size: 40px">
      <p style="font-size: 0.5em">字体0.5em</p>
    </div>
  </body>
</html>
