<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 1px solid red;
      }
      .rectangle {
        width: 100px;
        height: 200px;
        background-color: red;
      }
      .background-img {
        width: 250px;
        height: 250px;
        background-image: url("../../../resource/images/deer_square.png");
      }
      .background-img1 {
        width: 500px;
        height: 500px;
        background-image: url("../../../resource/images/deer_square.png");
        background-repeat: no-repeat;
      }
      .background-img2 {
        width: 500px;
        height: 500px;
        background-image: url("../../../resource/images/deer_square.png");
      }
      .background-img3 {
        width: 500px;
        height: 500px;
        background-image: url("../../../resource/images/deer_square.png");
        background-repeat: no-repeat;
        background-size: 500px 500px;
      }
    </style>
  </head>

  <body>
    <div class="rectangle">长方形 100 * 200, 背景色红色</div>
    <hr />
    <div class="background-img">div 250*250</div>
    <hr />
    <div class="background-img1">div 500*500 不重复</div>
    <div class="background-img2">div 500*500 重复</div>
    <div class="background-img3">div 500*500, 背景图占满</div>
  </body>
</html>
