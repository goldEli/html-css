<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        /* outline: solid red; */
      }
      .box {
        width: 100%;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
      }
      .left {
        display: flex;
      }
      .right {
        display: flex;
        justify-content: flex-end;
      }
      .item {
      }
      .left .item {
        margin-right: 20px;
      }
      .right .item {
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <!-- 左边三个靠左边， 右边两个靠右边 -->
      <div class="left">
        <span class="item">首页</span>
        <span class="item">新闻</span>
        <span class="item">图片</span>
      </div>
      <div class="right">
        <span class="item">登录</span>
        <span class="item">注册</span>
      </div>
    </div>
  </body>
</html>
