<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        /* outline: solid red; */
      }
      .header {
        width: 100%;
        height: 60px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .header-left {
        width: 500px;
        display: flex;
        /* （默认）向左排布 */
        /* justify-content: flex-start; */
        
        /* 垂直方向居中 */
        align-items: center;
      }
      .header-left > span {
        margin-left: 30px;
      }
      .header-right {
        width: 200px;
        display: flex;
        /* 向右排布 */
        justify-content: flex-end;
        /* 垂直方向居中 */
        align-items: center;
      }
      .header-right > span {
        margin-right: 30px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="header-left">
        <span>新闻</span>
        <span>hao123</span>
        <span>地图</span>
        <span>贴吧</span>
        <span>视频</span>
        <span>图片</span>
      </div>
      <div class="header-right">
        <span class="header-right-items">设置</span>
        <span class="header-right-items">登录</span>
      </div>
    </div>
  </body>
</html>
