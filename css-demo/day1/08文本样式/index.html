<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 元素加上边框，方便调试 */
        /* * {
            outline: solid red;
        } */
    </style>
</head>

<body>
    <p style="font-size: 20px;line-height: 40px;">文本大小20px, 行高40px</p>
    <p style="text-align: left;">靠左</p>
    <p style="text-align: right;">靠右</p>
    <p style="text-align: center;">居中</p>
    <p style="text-indent: 20px;">文本缩进</p>
    <input style="text-indent: 8px;"/>
    <p style="text-decoration:underline">下划线</p>
    <p style="text-decoration:line-through">中划线</p>
    <p style="text-decoration:overline">上划线</p>
    <a href="javascript:" style="text-decoration:none">不要下划线</a>
    <!-- 改为大写 -->
    <p style="text-transform:uppercase;">abc</p>
    <!-- 改为小写 -->
    <p style="text-transform:lowercase">abc</p>
    <!-- 改为首字母大写 -->
    <p style="text-transform:capitalize">abc</p>
</body>
</html>
