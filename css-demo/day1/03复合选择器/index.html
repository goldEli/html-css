<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 我们让div的儿子变成红色 */
      .box>p {
          color: yellow;
      }
      /* 我们让div的子子孙孙变成蓝色 */
      /* .box p {
        color: blue;
      } */
      /* 我们让div的大儿子变成红色 */
      .box > p:first-child {
        color: red;
      }
      /* xxx-xxx-xxx 命名是世界难题 */
      /* .box-first-child{
          color: red;
      } */
    </style>
  </head>
  <body>
    <div class="box">
      <p class="box-first-child">box的儿子</p>
      <p>box的儿子</p>
      <p>box的儿子</p>
      <p>box的儿子</p>
      <div>
        <p>box的孙子</p>
      </div>
    </div>
  </body>
</html>
