<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        color: red;
      }
      .blue {
        color: blue;
      }
      .green {
        color: green;
      }
      #box {
        color: pink;
      }
      .big {
          font-size: 30px;
      }
      .middle {
          font-size: 20px;
      }
      .small {
          font-size: 10px;
      }
      /* 
        p 标签选择器
        .blue .green 类选择器 （可以加多个 空格隔开）
        #box id选择器
        id选择器 > 类选择器 > 标签选择器
      */
    </style>
  </head>
  <body>
    <p>我是红色</p>
    <p class="blue big">我是蓝色</p>
    <p class="green middle">我是绿色</p>
    <span id="box" class="green small">我是粉色</span>
  </body>
</html>
