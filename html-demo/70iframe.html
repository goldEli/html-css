<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>这个我的网页</h1>
    <!-- 
      iframe 嵌套别的网页
     -->

    <iframe
      style="width: 1000px; height: 500px"
      src="https://haokan.baidu.com/v?pd=wisenatural&vid=632460669831468699"
    >
    </iframe>
    <!-- 内部网页 -->
    <iframe style="width: 1000px; height: 500px" src="./常用标签.html">
    </iframe>
    <!-- 很多网站为了安全会拒绝嵌套 -->
    <iframe src="https://www.baidu.com/"></iframe>
  </body>
</html>
