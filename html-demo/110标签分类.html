<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        vscode 快捷键 
        ctrl+D 选中当前单词，再次点击继续选
        ctrl+c ctrl+v 复制一行
        alt + 上下 移动代码
        ctrl + 回车 新起一行
    -->
    <!-- 
        块级标签
        1. 独占一行
        2. 可以设置宽高
        3. 换行
        4. 可以设置间距（margin）,上下左右都会生效

        行内标签
        1. 不会独占一行，与其他行内标签共处一行
        2. 不支持设置宽高，宽高就是内容的大小
        3. 不可以换行
        4. 可以设置间距（margin）, 左右可以生效

        ⚠️特殊情况
        img, input 标签是一个有块级标签属性的行内标签，比如可以设置宽高，设置间距（margin 上下左右都会生效）
    -->

    <!-- 块级标签 -->

    <p>p标签</p>
    <h1>标题1</h1>
    <h2>标题2</h2>
    <h3>标题3</h3>
    <h4>标题4</h4>
    <h5>标题5</h5>
    <h6>标题6</h6>
    <table>
      <tr>
        <th>1232</th>
        <th>1232</th>
        <th>1232</th>
      </tr>
      <tr>
        <td>321</td>
        <td>321</td>
        <td>321</td>
      </tr>
    </table>
    <div>div</div>
    <ol>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ol>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <hr />
    <form></form>
    <!-- 行内标签 -->
    <span>span</span>
    <del>删除</del>
    <video style="width: 100px">
      <source
        src="../../day3-20220706/code/videos/mda-nf6depk6bzgv7nxf.mp4"
        type="video/mp4"
      />
    </video>
    <a href="javascript:alert('hello')">a标签</a>
    <input />
    <strong>strong</strong>
    <button>button</button>
    <sub>2</sub>
    <sup>2</sup>
    <i>倾斜</i>
    <audio controls>
      <source
        src="../../day3-20220706/code/audio/久石让 (ひさいし じょう) _ 王者荣耀 - 光之奇旅 (The Road to Glory).mp3"
        type="audio/mp3"
      />
    </audio>
    <select>
      <option>1</option>
      <option>2</option>
      <option>3</option>
    </select>
    <textarea></textarea>
    <small>s</small>
    <img style="width:10px" src="./images/抠图1.jpg"/>
  </body>
</html>
