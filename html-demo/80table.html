<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        border 边框
     -->
    <table border="1">
      <!-- 表格的标题 -->
      <caption>
        人员管理
      </caption>
      <!-- 表格的表头 -->
      <thead>
        <!-- 一行 -->
        <tr>
          <!-- 复制一行代码 直接 ctrl+c ctrl+v -->
          <!-- alt+shift+向下箭头 -->
          <th>姓名</th>
          <th>性别</th>
          <th>年龄</th>
        </tr>
      </thead>
      <!-- 表格的内容 -->
      <tbody>
        <!-- 第1行 -->
        <tr>
          <td>小明</td>
          <td>男</td>
          <td>22</td>
        </tr>
        <!-- 第2行 -->
        <tr>
          <td>小张</td>
          <td>男</td>
          <td>33</td>
        </tr>
        <!-- 第3行 -->
        <tr>
          <td>小红</td>
          <td>女</td>
          <td>11</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
