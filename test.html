<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        outline: solid red;
      }
      .content {
        margin-top: 20px;
        margin-bottom: 20px;
        width: 100%;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
      }
      .content-box {
        width: 1226px;
        display: flex;
      }
      .content-box-left {
        width: 234px;
        height: 614px;
        background-color: #ffffff;
      }
      .content-box-right-row {
        display: flex;
      }
      .content-box-right-row-1 {
        display: flex;
        margin-top: 14px;
      }
      .content-box-right-row-1 > .card,
      .content-box-right-row > .card {
        width: 234px;
        height: 300px;
        background-color: #ffffff;
        margin-left: 14px;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="content-box">
        <div class="content-box-left"></div>
        <div class="content-box-right">
          <div class="content-box-right-row">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
          </div>
          <div class="content-box-right-row-1">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
